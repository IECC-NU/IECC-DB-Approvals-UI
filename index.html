<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IECC WTR Manager Dashboard</title>

  <script async crossorigin="anonymous" data-clerk-publishable-key="${CLERK_PUBLISHABLE_KEY}"
    src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js">
    </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0072bc 0%, #004c8c 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.97);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header img {
      max-height: 70px;
      margin-bottom: 15px;
    }

    .header h1 {
      font-size: 2.3rem;
      font-weight: bold;
      color: #004c8c;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.1rem;
      color: #0072bc;
      font-weight: 500;
    }

    .topbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 20px;
      gap: 12px;
      flex-wrap: wrap;
    }

    .chip {
      font-size: .9rem;
      color: #004c8c;
      background: #e6f1fb;
      border: 1px solid #cfe7ff;
      padding: 8px 12px;
      border-radius: 999px;
    }

    .controls {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: nowrap;
      align-items: center;
      border-top: 1px solid #e0e0e0;
      border-bottom: 1px solid #e0e0e0;
      padding: 10px 0;
      overflow-x: auto;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
      padding-right: 20px;
      margin-right: 20px;
      border-right: 1px solid #ccc;
      flex-shrink: 0;
    }

    .control-group:last-of-type {
      border-right: none;
      margin-right: 0;
      padding-right: 0;
    }

    .control-group label {
      font-weight: 600;
      color: #004c8c;
      font-size: 0.9rem;
    }

    select,
    input {
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      min-width: 150px;
    }

    select:focus,
    input:focus {
      outline: none;
      border-color: #0072bc;
      box-shadow: 0 0 0 3px rgba(0, 114, 188, 0.15);
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      flex-shrink: 0;
    }

    .btn-primary {
      background: linear-gradient(135deg, #0072bc, #004c8c);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 76, 140, 0.3);
    }

    .btn-success {
      background: linear-gradient(135deg, #16a34a, #15803d);
      color: white;
      padding: 8px 16px;
      font-size: 0.9rem;
    }

    .btn-danger {
      background: linear-gradient(135deg, #dc2626, #b91c1c);
      color: white;
      padding: 8px 16px;
      font-size: 0.9rem;
    }

    .btn-success:hover,
    .btn-danger:hover {
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-secondary {
      background: #6b7280;
      color: white;
      padding: 8px 16px;
      font-size: 0.9rem;
    }

    .btn-secondary:hover {
      background: #4b5563;
      transform: translateY(-1px);
    }

    .btn-secondary:disabled {
      background: #d1d5db;
      color: #9ca3af;
      cursor: not-allowed;
      transform: none;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      border: 1px solid #bae6fd;
    }

    .stat-card h3 {
      font-size: 2rem;
      font-weight: bold;
      color: #004c8c;
      margin-bottom: 5px;
    }

    .stat-card p {
      color: #0369a1;
      font-weight: 500;
    }

    .table-container {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      border: 1px solid #e5e7eb;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: linear-gradient(135deg, #0072bc, #004c8c);
    }

    thead th {
      color: white;
      padding: 16px 12px;
      text-align: left;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tbody tr {
      transition: all 0.3s ease;
      border-bottom: 1px solid #f1f5f9;
    }

    tbody tr:hover {
      background: #f0f9ff;
      transform: scale(1.01);
    }

    tbody td {
      padding: 14px 12px;
      color: #374151;
      font-size: 0.9rem;
    }

    .status-pending {
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .status-approved {
      background: linear-gradient(135deg, #16a34a, #15803d);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .status-rejected {
      background: linear-gradient(135deg, #dc2626, #b91c1c);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .action-buttons {
      display: flex;
      gap: 8px;
    }

    .employee-details {
      font-weight: 600;
      color: #004c8c;
    }

    .hours-info {
      font-weight: 500;
      color: #0072bc;
    }

    /* Add vertical separators between table columns*/
    table td {
      box-shadow: inset -1px 0 0 #e5e7eb;
    }

    table th {
      border-right: 1px solid #e5e7eb;
    }

    table td:last-child,
    table th:last-child {
      border-right: none;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 40px;
      color: #64748b;
      font-size: 1.1rem;
    }

    .loading.show {
      display: block;
    }

    .error {
      background: #fee2e2;
      border: 1px solid #fecaca;
      color: #991b1b;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
    }

    .error h3 {
      margin-bottom: 10px;
      font-weight: 600;
    }

    .error details {
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .debug-info {
      background: #f3f4f6;
      border: 1px solid #d1d5db;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      font-family: monospace;
      font-size: 0.85rem;
      white-space: pre-wrap;
    }

    .no-data {
      text-align: center;
      padding: 40px;
      color: #64748b;
      font-size: 1.1rem;
    }

    .pagination-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      padding: 20px;
      background: #f8fafc;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
    }

    .pagination-info {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .rows-per-page {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .rows-per-page label {
      font-weight: 600;
      color: #374151;
      font-size: 0.9rem;
    }

    .rows-per-page select {
      padding: 6px 10px;
      min-width: 80px;
      font-size: 0.9rem;
    }

    .pagination-buttons {
      display: flex;
      gap: 10px;
    }

    #pageInfo {
      font-weight: 500;
      color: #374151;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
        flex-wrap: wrap;
      }

      .control-group {
        border-right: none;
        margin-right: 0;
        padding-right: 0;
        margin-bottom: 10px;
      }

      .container {
        padding: 20px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .table-container {
        overflow-x: auto;
      }

      .topbar {
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="topbar">
      <span id="userDisplay" class="chip">Loading user...</span>
      <button class="btn btn-secondary" id="signOutBtn">Sign Out</button>
    </div>

    <div class="header">
      <img src="IECC Logo.png" alt="IECC Logo" onerror="this.style.display='none'">
      <h1>IECC Work Time Records</h1>
      <p>Approve and manage employee work time submissions</p>
    </div>

    <div id="errorContainer" style="display: none;"></div>

    <div class="controls">
      <div class="control-group">
        <label>Filter by Status</label>
        <select id="statusFilter">
          <option value="all">All Status</option>
          <option value="pending">Pending</option>
          <option value="approved">Approved</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>
      <div class="control-group">
        <label>Filter by Department</label>
        <select id="departmentFilter">
          <option value="all">All Departments</option>
        </select>
      </div>
      <div class="control-group">
        <label>Search by Employee</label>
        <input type="text" id="employeeSearch" placeholder="Type employee name...">
      </div>
    </div>

    <div class="actions">
      <button id="refreshButton">üîÑ Refresh</button>
      <button id="debugButton">üêõ Debug</button>
    </div>

    <div class="stats">
      <div class="stat-card">
        <h3 id="pendingCount">0</h3>
        <p>Pending Records</p>
      </div>
      <div class="stat-card">
        <h3 id="approvedCount">0</h3>
        <p>Approved Records</p>
      </div>
      <div class="stat-card">
        <h3 id="rejectedCount">0</h3>
        <p>Rejected Records</p>
      </div>
      <div class="stat-card">
        <h3 id="totalHours">0</h3>
        <p>Total Submitted Hours</p>
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Employee</th>
            <th>Month/Year</th>
            <th>Project</th>
            <th>Activity</th>
            <th>Submitted Hours</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="wtrTableBody">
        </tbody>
      </table>
    </div>

    <div id="noDataMessage" class="no-data" style="display: none;">
      No records found for the current filters.
    </div>

    <div class="pagination-container">
      <div class="pagination-info">
        <div class="rows-per-page">
          <label for="rowsPerPage">Rows per page:</label>
          <select id="rowsPerPage">
            <option value="10">10</option>
            <option value="25" selected>25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
        <div id="pageInfo"></div>
      </div>
      <div class="pagination-buttons">
        <button id="prevPageBtn" class="btn btn-secondary">Previous</button>
        <button id="nextPageBtn" class="btn btn-secondary">Next</button>
      </div>
    </div>

  </div>

  <script>
    const CLERK_PUBLISHABLE_KEY = '${CLERK_PUBLISHABLE_KEY}';
    let wtrData = [];
    let filteredData = [];
    let currentPage = 1;
    let rowsPerPage = 25;
    const errorContainer = document.getElementById('errorContainer');
    const tableBody = document.getElementById('wtrTableBody');
    const noDataMessage = document.getElementById('noDataMessage');

    // Helper to fetch data with authentication token
    async function authedFetch(url, options = {}) {
      if (!window.Clerk || !window.Clerk.user) {
        throw new Error('User not authenticated. Please sign in again.');
      }
      const token = await window.Clerk.session.getToken();
      options.headers = {
        ...options.headers,
        Authorization: `Bearer ${token}`
      };
      return fetch(url, options);
    }

    function showMessage(type, title, message) {
      errorContainer.style.display = 'block';
      errorContainer.innerHTML = `
        <div class="error">
          <h3>${title}</h3>
          <p>${message}</p>
        </div>
      `;
    }

    function showError(title, message) {
      errorContainer.className = 'error';
      errorContainer.style.display = 'block';
      errorContainer.innerHTML = `
        <div class="error">
          <h3>${title}</h3>
          <p>${message}</p>
        </div>
      `;
    }

    function showSuccess(title, message) {
      errorContainer.className = 'success';
      errorContainer.style.display = 'block';
      errorContainer.innerHTML = `
        <div class="success">
          <h3>${title}</h3>
          <p>${message}</p>
        </div>
      `;
    }

    async function fetchData() {
      showLoading(true);
      errorContainer.style.display = 'none';
      noDataMessage.style.display = 'none';

      try {
        const response = await authedFetch('/api/wtr');
        if (!response.ok) {
          if (response.status === 403) {
            const error = await response.json();
            showError('Access Denied', error.hint || 'You are not authorized to view this data. Please contact your administrator.');
          } else {
            throw new Error(`Server returned status: ${response.status}`);
          }
        }
        wtrData = await response.json();
        applyFilters();
        updateStats();
      } catch (error) {
        console.error('Failed to fetch data:', error);
        showError('Data Fetch Failed', error.message);
      } finally {
        showLoading(false);
      }
    }

    async function fetchDepartments() {
      try {
        const response = await authedFetch('/api/departments');
        const departments = await response.json();
        const departmentFilter = document.getElementById('departmentFilter');
        departments.forEach(dept => {
          const option = document.createElement('option');
          option.value = dept.department_name;
          option.textContent = dept.department_name;
          departmentFilter.appendChild(option);
        });
      } catch (error) {
        console.error('Failed to fetch departments:', error);
      }
    }

    function applyFilters() {
      const status = document.getElementById('statusFilter').value;
      const department = document.getElementById('departmentFilter').value;
      const search = document.getElementById('employeeSearch').value.toLowerCase();

      filteredData = wtrData.filter(row => {
        const statusMatch = status === 'all' || row.approval_status.toLowerCase() === status;
        const departmentMatch = department === 'all' || row.department_name === department;
        const employeeMatch = row.employee_name.toLowerCase().includes(search);
        return statusMatch && departmentMatch && employeeMatch;
      });

      currentPage = 1;
      renderData();
    }

    function renderData() {
      const tableBody = document.getElementById('wtrTableBody');
      tableBody.innerHTML = '';
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const paginatedData = filteredData.slice(start, end);

      if (paginatedData.length === 0) {
        noDataMessage.style.display = 'block';
        return;
      }

      paginatedData.forEach(row => {
        const tr = document.createElement('tr');
        let statusClass = '';
        if (row.approval_status) {
          statusClass = `status-${row.approval_status.toLowerCase()}`;
        }
        tr.innerHTML = `
          <td>${row.employee_name}</td>
          <td>${row.wtr_month}/${row.wtr_year}</td>
          <td>${row.project_name || 'N/A'}</td>
          <td>${row.activity || 'N/A'}</td>
          <td>${row.hours_submitted}</td>
          <td><span class="${statusClass}">${row.approval_status}</span></td>
          <td class="action-buttons">
            <button onclick="updateStatus('${row.coda_wtr_id}', 'Approved', this)" class="btn btn-success">‚úÖ Approve</button>
            <button onclick="updateStatus('${row.coda_wtr_id}', 'Rejected', this)" class="btn btn-danger">‚ùå Reject</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });

      updatePaginationInfo();
      noDataMessage.style.display = 'none';
    }

    async function updateStatus(coda_wtr_id, status, button) {
      const originalText = button.innerHTML;
      button.innerHTML = '...';
      button.disabled = true;

      try {
        const response = await authedFetch(`/api/wtr/${coda_wtr_id}/status`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ status: status }),
        });

        if (!response.ok) {
          throw new Error(`Server returned status: ${response.status}`);
        }

        const result = await response.json();
        console.log('Update successful:', result);
        showSuccess('Success', `Record updated to: ${status}`);
        await fetchDataAndRender();

      } catch (error) {
        console.error('Update failed:', error);
        showError('Update Failed', error.message);
      } finally {
        button.innerHTML = originalText;
        button.disabled = false;
      }
    }


    function updateStats() {
      const pendingCount = wtrData.filter(row => row.approval_status === 'Pending').length;
      const approvedCount = wtrData.filter(row => row.approval_status === 'Approved').length;
      const rejectedCount = wtrData.filter(row => row.approval_status === 'Rejected').length;
      const totalHours = wtrData.reduce((sum, row) => sum + (row.hours_submitted || 0), 0);

      document.getElementById('pendingCount').textContent = pendingCount;
      document.getElementById('approvedCount').textContent = approvedCount;
      document.getElementById('rejectedCount').textContent = rejectedCount;
      document.getElementById('totalHours').textContent = totalHours.toFixed(2);
    }

    function updatePaginationInfo() {
      const totalPages = Math.ceil(filteredData.length / rowsPerPage);
      document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages} (${filteredData.length} records)`;
      document.getElementById('prevPageBtn').disabled = currentPage === 1;
      document.getElementById('nextPageBtn').disabled = currentPage === totalPages || filteredData.length === 0;
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderData();
      }
    }

    function nextPage() {
      const totalPages = Math.ceil(filteredData.length / rowsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderData();
      }
    }

    function showLoading(show) {
      document.querySelector('.loading').classList.toggle('show', show);
      document.getElementById('wtrTableBody').style.opacity = show ? '0.5' : '1';
    }

    async function fetchDataAndRender() {
      await fetchData();
      renderData();
    }

    async function initApp() {
      try {
        await new Promise((resolve, reject) => {
          if (window.Clerk) {
            resolve();
          } else {
            window.addEventListener('load', () => {
              if (window.Clerk) {
                resolve();
              } else {
                reject(new Error('Clerk JS failed to load.'));
              }
            });
          }
        });

        await window.Clerk.load();
        if (!window.Clerk.user) {
          window.location.href = '/sign-in';
          return;
        }

        const userEmail = window.Clerk.user.primaryEmailAddress.emailAddress;
        document.getElementById('userDisplay').textContent = userEmail;
        document.getElementById('signOutBtn').addEventListener('click', () => {
          window.Clerk.signOut(() => {
            window.location.href = '/sign-in';
          });
        });

        // Initialize event listeners for filters and pagination
        document.getElementById('statusFilter').addEventListener('change', applyFilters);
        document.getElementById('departmentFilter').addEventListener('change', applyFilters);
        document.getElementById('employeeSearch').addEventListener('input', applyFilters);
        document.getElementById('rowsPerPage').addEventListener('change', function () {
          rowsPerPage = parseInt(this.value);
          currentPage = 1;
          renderData();
        });
        document.getElementById('prevPageBtn').addEventListener('click', prevPage);
        document.getElementById('nextPageBtn').addEventListener('click', nextPage);

        // Debug button
        document.getElementById('debugButton').addEventListener('click', showDebugInfo);

        // Initial data fetch
        await fetchDataAndRender();
        await fetchDepartments();

      } catch (error) {
        console.error('Fatal initialization error:', error);
        showError('Application failed to start', error.message);
      }
    }

    // Show debug information
    async function showDebugInfo() {
      try {
        const [healthResponse, dbInfoResponse] = await Promise.all([
          authedFetch('/api/health'),
          authedFetch('/api/debug/dbinfo')
        ]);

        const health = await healthResponse.json();
        const dbInfo = await dbInfoResponse.json();

        const debugInfo = {
          timestamp: new Date().toISOString(),
          health,
          database: dbInfo,
          localData: {
            totalRecords: wtrData.length,
            filteredRecords: filteredData.length,
            sampleRecord: wtrData[0] || 'No records'
          },
          clerk: {
            loaded: !!window.Clerk,
            authenticated: !!window.Clerk?.user,
            userEmail: window.Clerk?.user?.primaryEmailAddress?.emailAddress
          }
        };

        showError('Debug Information', JSON.stringify(debugInfo, null, 2));

      } catch (error) {
        showError('Debug failed', error.message);
      }
    }

    // Make updateStatus available globally
    window.updateStatus = updateStatus;
    window.prevPage = prevPage;
    window.nextPage = nextPage;

    // Start the application
    initApp().catch(error => {
      console.error('Fatal initialization error:', error);
      showError('Application failed to start', error.message);
    });
  </script>
</body>

</html>
