<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IECC WTR Manager - Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clerk/4.70.5/clerk.browser.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: #334155;
      line-height: 1.6;
    }

    .header {
      background: linear-gradient(135deg, #0072bc 0%, #004c8c 100%);
      color: white;
      padding: 1rem 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      height: 40px;
    }

    .title {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .user-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-info {
      text-align: right;
      font-size: 0.9rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid white;
      color: white;
    }

    .btn-outline:hover {
      background: white;
      color: #004c8c;
    }

    .main-content {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      border-left: 4px solid #0072bc;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: #0072bc;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: #64748b;
      font-size: 0.9rem;
    }

    .controls {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }

    .controls-row {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      font-weight: 500;
      color: #374151;
      font-size: 0.9rem;
    }

    .form-control {
      padding: 0.5rem 0.75rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: #0072bc;
    }

    .btn-primary {
      background: linear-gradient(135deg, #0072bc, #004c8c);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0, 76, 140, 0.3);
    }

    .wtr-table {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .table-header {
      background: #f8fafc;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #e2e8f0;
    }

    .table-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #1e293b;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }

    th {
      background: #f8fafc;
      font-weight: 600;
      color: #374151;
      font-size: 0.9rem;
    }

    .status-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }

    .status-approved {
      background: #d1fae5;
      color: #065f46;
    }

    .status-rejected {
      background: #fee2e2;
      color: #991b1b;
    }

    .action-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .btn-sm {
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
      border-radius: 6px;
    }

    .btn-approve {
      background: #10b981;
      color: white;
    }

    .btn-reject {
      background: #ef4444;
      color: white;
    }

    .btn-view {
      background: #6b7280;
      color: white;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: #64748b;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .controls-row {
        flex-direction: column;
      }

      .form-group {
        width: 100%;
      }

      table {
        font-size: 0.8rem;
      }

      th,
      td {
        padding: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="header-content">
      <div class="logo-section">
        <img src="IECC Logo.png" alt="IECC Logo" class="logo">
        <div>
          <div class="title">WTR Manager Dashboard</div>
          <div style="font-size: 0.9rem; opacity: 0.9;">Work Time Records Management</div>
        </div>
      </div>
      <div class="user-section">
        <div class="user-info" id="userInfo">
          <div>Loading...</div>
        </div>
        <button class="btn btn-outline" onclick="signOut()">Sign Out</button>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div id="errorContainer"></div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="totalRecords">-</div>
        <div class="stat-label">Total WTR Records</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="pendingRecords">-</div>
        <div class="stat-label">Pending Approval</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="approvedRecords">-</div>
        <div class="stat-label">Approved</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="rejectedRecords">-</div>
        <div class="stat-label">Rejected</div>
      </div>
    </div>

    <div class="controls">
      <div class="controls-row">
        <div class="form-group">
          <label for="departmentFilter">Department</label>
          <select class="form-control" id="departmentFilter" onchange="filterRecords()">
            <option value="">All Departments</option>
          </select>
        </div>
        <div class="form-group">
          <label for="statusFilter">Status</label>
          <select class="form-control" id="statusFilter" onchange="filterRecords()">
            <option value="">All Status</option>
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>
        <div class="form-group">
          <label for="monthFilter">Month</label>
          <select class="form-control" id="monthFilter" onchange="filterRecords()">
            <option value="">All Months</option>
          </select>
        </div>
        <div class="form-group">
          <label>&nbsp;</label>
          <button class="btn btn-primary" onclick="loadWTRData()">Refresh</button>
        </div>
      </div>
    </div>

    <div class="wtr-table">
      <div class="table-header">
        <div class="table-title">Work Time Records</div>
      </div>
      <div id="tableContainer">
        <div class="loading">Loading WTR data...</div>
      </div>
    </div>
  </main>

  <script>
    let clerkInstance = null;
    let currentUser = null;
    let wtrData = [];
    let filteredData = [];

    // Initialize Clerk
    async function initializeAuth() {
      try {
        if (!window.Clerk) {
          throw new Error('Clerk SDK not loaded');
        }

        clerkInstance = window.Clerk;

        await clerkInstance.load({
          publishableKey: 'pk_test_d2VsY29tZS1jb3diaXJkLTk2LmNsZXJrLmFjY291bnRzLmRldiQ'
        });

        if (clerkInstance.user) {
          currentUser = clerkInstance.user;
          await loadUserData();
          await loadDepartments();
          await loadWTRData();
        } else {
          // Redirect to sign in
          clerkInstance.redirectToSignIn();
        }
      } catch (error) {
        console.error('Failed to initialize authentication system:', error);
        showError('Failed to initialize authentication system: ' + error.message);

        // Show retry button
        document.getElementById('errorContainer').innerHTML += `
                    <div style="text-align: center; margin-top: 1rem;">
                        <button class="btn btn-primary" onclick="window.location.reload()">Retry</button>
                    </div>
                `;
      }
    }

    async function loadUserData() {
      try {
        const response = await fetch('/api/user', {
          headers: {
            'Authorization': `Bearer ${await clerkInstance.session.getToken()}`
          }
        });

        if (response.ok) {
          const userData = await response.json();
          document.getElementById('userInfo').innerHTML = `
                        <div><strong>${userData.user.name}</strong></div>
                        <div style="opacity: 0.8;">${userData.user.email}</div>
                    `;
        } else {
          throw new Error('Failed to load user data');
        }
      } catch (error) {
        console.error('Error loading user data:', error);
        showError('Failed to load user information');
      }
    }

    async function loadDepartments() {
      try {
        const response = await fetch('/api/departments', {
          headers: {
            'Authorization': `Bearer ${await clerkInstance.session.getToken()}`
          }
        });

        if (response.ok) {
          const departments = await response.json();
          const select = document.getElementById('departmentFilter');
          departments.forEach(dept => {
            const option = document.createElement('option');
            option.value = dept;
            option.textContent = dept;
            select.appendChild(option);
          });
        } else {
          throw new Error('Failed to load departments');
        }
      } catch (error) {
        console.error('Error loading departments:', error);
      }
    }

    async function loadWTRData() {
      try {
        document.getElementById('tableContainer').innerHTML = '<div class="loading">Loading WTR data...</div>';

        const response = await fetch('/api/wtr', {
          headers: {
            'Authorization': `Bearer ${await clerkInstance.session.getToken()}`
          }
        });

        if (response.ok) {
          wtrData = await response.json();
          filteredData = [...wtrData];
          updateStats();
          populateMonthFilter();
          renderTable();
        } else {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
      } catch (error) {
        console.error('Error loading WTR data:', error);
        showError('Failed to load WTR data: ' + error.message);
        document.getElementById('tableContainer').innerHTML = `
                    <div class="error" style="margin: 1rem;">
                        Failed to load data. Please check your connection and try again.
                    </div>
                `;
      }
    }

    function updateStats() {
      const total = wtrData.length;
      const pending = wtrData.filter(w => w.status === 'pending').length;
      const approved = wtrData.filter(w => w.status === 'approved').length;
      const rejected = wtrData.filter(w => w.status === 'rejected').length;

      document.getElementById('totalRecords').textContent = total;
      document.getElementById('pendingRecords').textContent = pending;
      document.getElementById('approvedRecords').textContent = approved;
      document.getElementById('rejectedRecords').textContent = rejected;
    }

    function populateMonthFilter() {
      const months = [...new Set(wtrData.map(w => `${w.wtr_year}-${w.wtr_month.toString().padStart(2, '0')}`))];
      months.sort().reverse();

      const select = document.getElementById('monthFilter');
      // Clear existing options except first
      select.innerHTML = '<option value="">All Months</option>';

      months.forEach(month => {
        const option = document.createElement('option');
        option.value = month;
        option.textContent = new Date(month + '-01').toLocaleDateString('en-US', { year: 'numeric', month: 'long' });
        select.appendChild(option);
      });
    }

    function filterRecords() {
      const deptFilter = document.getElementById('departmentFilter').value;
      const statusFilter = document.getElementById('statusFilter').value;
      const monthFilter = document.getElementById('monthFilter').value;

      filteredData = wtrData.filter(record => {
        const deptMatch = !deptFilter || record.department === deptFilter;
        const statusMatch = !statusFilter || record.status === statusFilter;
        const monthMatch = !monthFilter || `${record.wtr_year}-${record.wtr_month.toString().padStart(2, '0')}` === monthFilter;

        return deptMatch && statusMatch && monthMatch;
      });

      renderTable();
    }

    function renderTable() {
      const container = document.getElementById('tableContainer');

      if (filteredData.length === 0) {
        container.innerHTML = '<div class="loading">No records found matching the current filters.</div>';
        return;
      }

      const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Employee</th>
                            <th>Department</th>
                            <th>Period</th>
                            <th>Hours</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredData.map(record => `
                            <tr>
                                <td>
                                    <div><strong>${record.employee_name}</strong></div>
                                    <div style="font-size: 0.8rem; color: #64748b;">${record.employee_email}</div>
                                </td>
                                <td>${record.department || 'N/A'}</td>
                                <td>${new Date(record.wtr_year, record.wtr_month - 1).toLocaleDateString('en-US', { year: 'numeric', month: 'long' })}</td>
                                <td>
                                    <div>${record.total_submitted_hours}h submitted</div>
                                    <div style="font-size: 0.8rem; color: #64748b;">${record.expected_hours}h expected</div>
                                </td>
                                <td><span class="status-badge status-${record.status}">${record.status.charAt(0).toUpperCase() + record.status.slice(1)}</span></td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn btn-sm btn-view" onclick="viewDetails(${record.wtr_id})">View</button>
                                        ${record.status === 'pending' ? `
                                            <button class="btn btn-sm btn-approve" onclick="updateStatus(${record.wtr_id}, 'approved')">Approve</button>
                                            <button class="btn btn-sm btn-reject" onclick="updateStatus(${record.wtr_id}, 'rejected')">Reject</button>
                                        ` : ''}
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

      container.innerHTML = tableHTML;
    }

    async function updateStatus(wtrId, newStatus) {
      if (!confirm(`Are you sure you want to ${newStatus === 'approved' ? 'approve' : 'reject'} this WTR?`)) {
        return;
      }

      try {
        const response = await fetch(`/api/wtr/${wtrId}/status`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${await clerkInstance.session.getToken()}`
          },
          body: JSON.stringify({ status: newStatus })
        });

        if (response.ok) {
          await loadWTRData(); // Refresh data
          showSuccess(`WTR ${newStatus === 'approved' ? 'approved' : 'rejected'} successfully!`);
        } else {
          throw new Error(`Failed to update status: ${response.statusText}`);
        }
      } catch (error) {
        console.error('Error updating status:', error);
        showError('Failed to update status: ' + error.message);
      }
    }

    function viewDetails(wtrId) {
      const record = wtrData.find(w => w.wtr_id === wtrId);
      if (!record) return;

      let activitiesHTML = '';
      if (record.activities && record.activities.length > 0) {
        activitiesHTML = `
                    <h4>Activities:</h4>
                    <table style="width: 100%; margin-top: 10px; font-size: 0.9rem;">
                        <thead>
                            <tr style="background: #f8fafc;">
                                <th style="padding: 8px;">Activity</th>
                                <th style="padding: 8px;">Hours</th>
                                <th style="padding: 8px;">Project</th>
                                <th style="padding: 8px;">Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${record.activities.map(activity => `
                                <tr>
                                    <td style="padding: 8px;">${activity.activity_name || 'N/A'}</td>
                                    <td style="padding: 8px;">${activity.hours_submitted}h</td>
                                    <td style="padding: 8px;">${activity.project_name || 'N/A'}</td>
                                    <td style="padding: 8px;">${activity.tech_report_description || 'N/A'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
      }

      const content = `
                <div style="max-width: 800px;">
                    <h3>WTR Details - ${record.employee_name}</h3>
                    <div style="margin: 15px 0;">
                        <strong>Period:</strong> ${new Date(record.wtr_year, record.wtr_month - 1).toLocaleDateString('en-US', { year: 'numeric', month: 'long' })}<br>
                        <strong>Department:</strong> ${record.department || 'N/A'}<br>
                        <strong>Total Hours:</strong> ${record.total_submitted_hours}h (Expected: ${record.expected_hours}h)<br>
                        <strong>Status:</strong> <span class="status-badge status-${record.status}">${record.status.charAt(0).toUpperCase() + record.status.slice(1)}</span>
                    </div>
                    ${activitiesHTML}
                </div>
            `;

      showModal('WTR Details', content);
    }

    function showModal(title, content) {
      const modal = document.createElement('div');
      modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.5); z-index: 1000; display: flex;
                align-items: center; justify-content: center; padding: 20px;
            `;

      modal.innerHTML = `
                <div style="background: white; border-radius: 12px; padding: 20px; max-width: 90%; max-height: 90%; overflow-y: auto;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2 style="margin: 0; color: #1e293b;">${title}</h2>
                        <button onclick="this.closest('div').parentElement.remove()" style="background: none; border: none; font-size: 24px; cursor: pointer; color: #64748b;">×</button>
                    </div>
                    ${content}
                </div>
            `;

      document.body.appendChild(modal);

      modal.addEventListener('click', (e) => {
        if (e.target === modal) modal.remove();
      });
    }

    function showError(message) {
      document.getElementById('errorContainer').innerHTML = `
                <div class="error">${message}</div>
            `;
    }

    function showSuccess(message) {
      const successDiv = document.createElement('div');
      successDiv.style.cssText = `
                background: #d1fae5; color: #065f46; padding: 1rem;
                border-radius: 8px; margin-bottom: 1rem; border: 1px solid #10b981;
            `;
      successDiv.textContent = message;
      document.getElementById('errorContainer').innerHTML = '';
      document.getElementById('errorContainer').appendChild(successDiv);

      setTimeout(() => successDiv.remove(), 5000);
    }

    function signOut() {
      if (clerkInstance) {
        clerkInstance.signOut();
      } else {
        window.location.reload();
      }
    }

    // Initialize the application
    document.addEventListener('DOMContentLoaded', initializeAuth);
  </script>
</body>

</html>
