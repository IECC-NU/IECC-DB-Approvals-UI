<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IECC WTR Manager â€“ Sign In</title>

    <!-- Clerk (latest) -->
    <script async crossorigin="anonymous" data-clerk-publishable-key="${CLERK_PUBLISHABLE_KEY}"
        src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js">
        </script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(135deg, #0072bc 0%, #004c8c 100%);
            padding: 24px;
        }

        .shell {
            width: 100%;
            max-width: 520px;
            background: rgba(255, 255, 255, .97);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .12);
            backdrop-filter: blur(10px);
        }

        .hdr {
            text-align: center;
            margin-bottom: 16px;
        }

        .hdr img {
            max-height: 72px;
            margin-bottom: 12px;
        }

        .hdr h1 {
            margin: 0;
            color: #004c8c;
            font-size: 1.8rem;
        }

        .hdr p {
            margin: 6px 0 0;
            color: #0072bc;
            font-weight: 500;
        }

        .note {
            margin-top: 16px;
            font-size: .9rem;
            color: #1e40af;
            background: linear-gradient(135deg, #eff6ff, #dbeafe);
            border: 1px solid #93c5fd;
            border-radius: 12px;
            padding: 12px 14px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="shell">
        <div class="hdr">
            <img src="IECC Logo.png" alt="IECC" />
            <h1>Manager Access</h1>
            <p>Secure sign-in for WTR approvals</p>
        </div>

        <!-- Clerk will mount the sign-in component here -->
        <div id="clerk-sign-in"></div>

        <div class="note">
            ðŸ”’ This system is restricted to authorized IECC managers only.
        </div>
    </div>

    <script>
        // Wait for Clerk to load, then mount the SignIn widget OR redirect if already signed in
        (async () => {
            const waitForClerk = () => new Promise((resolve, reject) => {
                const start = Date.now();
                const t = setInterval(() => {
                    if (window.Clerk && typeof window.Clerk.load === 'function') {
                        clearInterval(t); resolve();
                    } else if (Date.now() - start > 10000) {
                        clearInterval(t); reject(new Error('Clerk SDK not loaded in time'));
                    }
                }, 50);
            });

            try {
                await waitForClerk();
                await window.Clerk.load();

                // Already signed in? go straight to approvals
                if (window.Clerk.user) {
                    window.location.href = 'index.html';
                    return;
                }

                // Mount Clerk SignIn
                window.Clerk.mountSignIn({
                    element: '#clerk-sign-in',
                    // After successful sign-in, send managers to approvals
                    afterSignInUrl: 'index.html',
                    // After sign-up (if allowed), also send to approvals
                    afterSignUpUrl: 'index.html'
                });
            } catch (e) {
                alert('Failed to load authentication. Please refresh.');
                console.error(e);
            }
        })();
    </script>
</body>

</html>
